<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="myStyle.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">

    
    <header class="header">
      <h1 class="header-title">Your Result</h1>
      <p class="header-avg-score">
        <span class="avg-score">76</span><br>
        of 100
      </p>
      
      <h2 class="avg-subtitle">Great</h2>
      <p class="avg-info">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    
    <main class="main">
      <h2 class="main-title">Summary</h2>
      
      <div class="results reaction">
        <span>
          <img src="assets/images/icon-reaction.svg" alt="">
        </span>
        <p class="result-title">Reaction</p>
        <p class="result-score">
          <span class="score-numb">80</span> / 100</p>
      </div>
     
      <div class="results memory">
        <span>
          <img src="assets/images/icon-memory.svg" alt="">
        </span>
        <p class="result-title">Memory</p>
        <p class="result-score">
          <span class="score-numb">92</span> / 100</p>
      </div>
     
      <div class="results verbal">
        <span>
          <img src="assets/images/icon-verbal.svg" alt="">
        </span>
        <p class="result-title">Verbal</p>
        <p class="result-score">
          <span class="score-numb">61</span> / 100</p>
      </div>
     
      <div class="results visual">
        <span>
          <img src="assets/images/icon-visual.svg" alt="">
        </span>
        <p class="result-title">Visual</p>
        <p class="result-score">
          <span class="score-numb">72</span> / 100</p>
      </div>

      <button class="btn">Continue</button>
    </main>
    
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tony Febus</a>.
    </div>
  </body>
</html>
